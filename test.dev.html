<html ng-app="test">
  <head>
    <link href="build/panzoomwidget.css" rel="stylesheet" type="text/css">
    <style type="text/css">
		.pan-zoom-frame {
		    border: 2px solid black;
		}
    </style>
    <script src="bower_components/jQuery/dist/jquery.js"></script>
    <script src="bower_components/hamsterjs/hamster.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-mousewheel/mousewheel.js"></script>

    <script src="scripts/directives/panzoom.js"></script>
    <script src="scripts/directives/panzoomwidget.js"></script>
    <script src="scripts/controllers/TestController.js"></script>
    <script src="scripts/directives/dragable.js"></script>
    <script src="scripts/directives/draganddrop.js"></script>
    <script src="scripts/directives/angular-cookies.js"></script>
  </head>
  <body>

      <span my-draggable>
            <a>Drag</a>
      </span> 

      <div class="container" ng-controller="MainCtrl">
            <div class="row topRow">
                <h4 class="heading">
                    Drag and drop between the two lists.
                </h4>
            </div>
            
            <div class="row">
                <div class="col-xs-6">
                    <ul ui-on-Drop="onDrop($event,$data,men)">
                        <li ui-draggable="true" drag="man" 
                        on-drop-success="dropSuccessHandler($event,$index,men)"
                        ng-repeat="man in men track by $index">
                            <a>{{man}}</a>
                        </li>
                    </ul>
                </div>
                
            </div>
        

  <div ng-controller="TestController">
     <div style="position:relative">      

       <panzoomwidget config="panzoomConfig" model="panzoomModel" style="position:absolute;top:10px;left:10px;z-index:1"></panzoomwidget>

       

       <panzoom config="panzoomConfig" model="panzoomModel" style="width:800px; height: 600px;width: 100%;
  height:100%;
  font-family: 'Open Sans', sans-serif;
  background: #092756;
  background: -moz-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%),-moz-linear-gradient(top,  rgba(57,173,219,.25) 0%, rgba(42,60,87,.4) 100%), -moz-linear-gradient(-45deg,  #670d10 0%, #092756 100%);
  background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -webkit-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -webkit-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
  background: -o-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -o-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -o-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
  background: -ms-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), -ms-linear-gradient(top,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), -ms-linear-gradient(-45deg,  #670d10 0%,#092756 100%);
  background: -webkit-radial-gradient(0% 100%, ellipse cover, rgba(104,128,138,.4) 10%,rgba(138,114,76,0) 40%), linear-gradient(to bottom,  rgba(57,173,219,.25) 0%,rgba(42,60,87,.4) 100%), linear-gradient(135deg,  #670d10 0%,#092756 100%);
  filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#3E1D6D', endColorstr='#092756',GradientType=1 );">
         <div class="col-xs-6">
                    <ul ui-on-Drop="onDrop($event,$data,women)">
                        <li ui-draggable="true" drag="woman" 
                        on-drop-success="dropSuccessHandler($event,$index,women)"
                        ng-repeat="woman in women track by $index">
                            <h1 my-draggable my-draggable ng-mouseover="mouseover()" ng-mouseleave="mouseleave()">{{woman}}</h1>
                        </li>
                    </ul>
                </div>
         <img my-draggable ng-mouseover="mouseover()" ng-mouseleave="mouseleave()" src="images/shark_attack.jpg" style="position:absolute"/>
         <img my-draggable ng-mouseover="mouseover()" ng-mouseleave="mouseleave()" src="images/2.jpg"  style="position:absolute"/>
         <img my-draggable ng-mouseover="mouseover()" ng-mouseleave="mouseleave()" src="images/1.jpg"  style="position:absolute"/>
         <h1 my-draggable ng-mouseover="mouseover()" ng-mouseleave="mouseleave()">hola:S</h1>

         <svg style="position:absolute" width="800px" height="600px">
            <rect ng-repeat="rect in rects" ng-attr-x="{{rect.x}}" ng-attr-y="{{rect.y}}" ng-attr-width="{{rect.width}}" ng-attr-height="{{rect.height}}" rx="10" ry="10" style="fill:none;stroke-width:2;stroke:rgb(255,0,0)"/>
        </svg>
             
       </panzoom>
     
     </div>
     <button type="button" class="btn" ng-click="zoomToShark()">Zoom to shark</button>
     <button type="button" class="btn" ng-click="zoomToChopper()">Zoom to chopper</button>
     <button type="button" class="btn" ng-click="zoomToLadder()">Zoom to ladder</button>
   </div>
   </div>
   </body>

 
</html>
